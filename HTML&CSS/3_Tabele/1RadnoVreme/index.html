<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>Document</title>
    </head>
    <body>
        <table cellpadding="5px">
            <tr>
                <th id="heading" colspan="12">Employee Timecard</th>
            </tr>

            <tr>
                <td class="center firstColumn secondRow" colspan="6">Day</td>
                <td class="center secondRow" colspan="2">Regular</td>
                <td class="center secondRow" colspan="2">Overtime</td>
                <td class="center secondRow" colspan="2">Total</td>
            </tr>

            <tr>
                <td class="center firstColumn left" colspan="6">Monday</td>
                <td class="right" colspan="2">8</td>
                <td class="right" colspan="2">0</td>
                <td class="right" colspan="2">8</td>
            </tr>

            <tr>
                <td class="center firstColumn left" colspan="6">Tuesday</td>
                <td class="right" colspan="2">8</td>
                <td class="right" colspan="2">0</td>
                <td class="right" colspan="2">8</td>
            </tr>

            <tr>
                <td class="center firstColumn left" colspan="6">Wednesday</td>
                <td class="right" colspan="2">8</td>
                <td class="right" colspan="2">0</td>
                <td class="right" colspan="2">8</td>
            </tr>

            <tr>
                <td class="center firstColumn left" colspan="6">Thursday</td>
                <td class="right" colspan="2">8</td>
                <td class="right" colspan="2">0</td>
                <td class="right" colspan="2">8</td>
            </tr>

            <tr>
                <td class="center firstColumn left" colspan="6">Friday</td>
                <td class="right" colspan="2">8</td>
                <td class="right" colspan="2">0</td>
                <td class="right" colspan="2">8</td>
            </tr>

            <tr>
                <td class="center firstColumn left" colspan="6">Saturday</td>
                <td class="right" colspan="2">8</td>
                <td class="right" colspan="2">0</td>
                <td class="right" colspan="2">8</td>
            </tr>

            <tr>
                <td class="center firstColumn left" colspan="6">Sunday</td>
                <td class="right" colspan="2">8</td>
                <td class="right" colspan="2">0</td>
                <td class="right" colspan="2">8</td>
            </tr>

            <tr>
                <td colspan="10" class="right totalHours">Total weekly hours:</td>
                <td colspan="2" class="right totalHours">60</td>
            </tr>
        </table>
    </body>
</html>
