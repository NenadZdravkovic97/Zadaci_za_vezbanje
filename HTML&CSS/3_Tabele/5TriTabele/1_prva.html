<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <style>
            table, td, th {
                border: 1px solid black;
                border-collapse: collapse;
            }
            table {
                width: 800px;
                height: 500px;
            }
        </style>
    </head>
    <body>
        <table>
            <tr>
                <td colspan="10"></td>
            </tr>
            <tr>
                <td colspan="5"></td>
                <td colspan="5"></td>
            </tr>
            <tr>
                <td colspan="2"></td>
                <td colspan="6"></td>
                <td colspan="2"></td>
            </tr>
        </table>
    </body>
</html>
