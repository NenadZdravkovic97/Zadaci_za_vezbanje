<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>Document</title>
    </head>
    <body>
        <div class="form">
            <form class="formTag" action="">
                <fieldset>
                    <legend>Login details</legend>
                    <div class="obeForme">
                        <div>
                            <label for="">Name: </label>
                            <input type="text">
                        </div>
                        <div>
                            <label for="">Email: </label>
                            <input type="email">
                        </div>
                        <div>
                            <label for="">Password: </label>
                            <input type="password">
                        </div>
                    </div>
                </fieldset>
            </form>


            <form class="formTag" action="">
                <fieldset>
                    <legend>Your feedback</legend>
                    <div class="obeForme">

                        <div>
                            <label for="">Please check all the emotions that apply to you</label>
                                <br><br>
                                Angry <input type="checkbox">
                                <br><br>
                                Sad <input type="checkbox">
                                <br><br>
                                Happy <input type="checkbox" checked>
                                <br><br>
                                Ambivalent <input type="checkbox">
                                <br><br>
                            </div>
    
                            <div>
                                <label for="">How satisfied were you with our service?</label>
                                Very satisfied<input type="radio">
                                <br><br>
                                Satisfied<input type="radio">
                                <br><br>
                                Didn't care<input type="radio">
                                <br><br>
                                Dissatisfied<input type="radio">
                                <br><br>
                                Very dissatisfied<input type="radio">
                                <br><br>
                            </div>
    
                            <div>
                                <label for="">Further comments:</label>
                                <textarea name="" id="" cols="30" rows="10"></textarea>
                            </div>
                        </fieldset>
                        
                        <div class="buttons">
                            <label for="">Bio photo: </label>
                            <input type="file">
                        </div>
    
                        <div class="buttons">
                            <label for="">Location visited:</label>
                            <select name="" id="">
                                <option value="">Beograd</option>
                                <option value="">Kragujevac</option>
                                <option value="">Nis</option>
                            </select>
                        </div>
    
                        <div class="buttons">
                            <input type="submit">
                        </div>
    
                        <div class="buttons">
                            <input type="reset">
                        </div>
                    </div>


                    

            </form>
        </div>
    </body>
</html>
