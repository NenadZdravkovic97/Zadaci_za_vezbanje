        <div class="form">
            <form action="">

                    <label for="">Name</label>
                    <br>
                    <input type="text">
                </div>
                <br><br>
                <div class="kreditnaKartica">

                    <input type="tel">
                </div>
                <br><br>
                <div>
                    <label for="">Expiration date</label>
                    <br>
                    <input type="text" class="mmyy" placeholder="MM">
                    <input type="text" class="mmyy" placeholder="YY">
                </div>

                <div>
                    <label for="">CVC</label>

                    <input class="cvc" type="number" placeholder="123">

                <br><br>
                <div class="checkbox">
                    <input class="" type="checkbox" checked>
                    <label class="checkboxBlock" for="">Save for future purchaches</label>
                </div>
                <br>
                <div>
                    <input type="submit" value="PAY">
                </div>
                    
            </form>
        </div>
