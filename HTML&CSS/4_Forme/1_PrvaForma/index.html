<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>Document</title>
    </head>
    <body>
        <div class="form">
            <fieldset>
                <legend>Form Validation</legend>
                <form id="form" action="">
                    <div class="inputStyles">
                        <label class="labelStyles" for=""><span>Name:</span></label>
                        <input type="text">
                    </div>
    
                    <div class="inputStyles">
                        <label class="labelStyles" for=""><span>Username:</span></label>
                        <input type="text">
                    </div>
    
                    <div class="inputStyles">
                        <label class="labelStyles" for=""><span>Password:</span></label>
                        <input type="password">
                    </div>
    
                    <div class="inputStyles">
                        <label class="labelStyles" for=""><span>Re-type password:</span></label>
                        <input type="password">
                    </div>
                    <br>
                    <div class="inputStyles">
                        <label class="labelStyles" for=""><span>Gender:</span></label>
                        <input type="radio"> Male
                        <input type="radio"> Female
                        <input type="radio"> other
                    </div>

                    <br>
    
                    <div class="inputStyles">
                        <label class="labelStyles" for=""><span>Programming skills:</span></label>
                        <input type="checkbox"> Java
                        <input type="checkbox"> Android
                        <input type="checkbox"> Ruby
                        <input type="checkbox"> .Net
                    </div>
                    <br>
                    <div class="inputStyles">
                        <label class="labelStyles" for=""><span>Contact no:</span></label>
                        <input type="number">
                    </div>
    
                    <div class="inputStyles">
                        <label class="labelStyles" for=""><span>Email:</span></label>
                        <input type="email">
                    </div>
    
                    <div class="inputStyles">
                        <label class="labelStyles" for=""><span>College</span></label>
                        <select name="" id="">
                            <option value="select-college">Select college</option>
                            <option value="beograd">beograd</option>
                            <option value="kragujevac">kragujevac</option>
                            <option value="nis">nis</option>
                        </select>
                    </div>
                    <div>
                         <input type="submit" value="submit">

                    </div>
                </form>
            </fieldset>
        </div>
       
    </body>
</html>
